<!-- INTERACTING -->
<!-- Experiment with interactivity -->

<!DOCTYPE html>
<head>
	<title>Interacting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,900;1,200;1,400&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<audio id="myAudio">
  <source src="audio/fire.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<main>


	<div class="question-1">
		<h1>Choose One</h1>

		<div class="door">
		<img src="img/fire.jpg" alt="fire" class="door-1">	
		<h3>Fire</h3>
		</div>

		<div class="door">
		<img src="img/forest.jpg" alt="forest" class="door-2">	
		<h3>Forest</h3>
		</div>

	</div>


	<div class="answer-1">
		<h1>You Have Chosen Fire</h1>
			<center>
				<button onclick="playAudio()" type="button">Play Audio</button>
				<button onclick="pauseAudio()" type="button">Pause Audio</button> 
			</center>
	</div>

	<div class="answer-2">
		<h1>You Have Chosen Forest</h1>
		<img src="img/forest2.jpg" alt="forest2">
	</div>


	<div class="question-2">
		<center>
		<img src="img/tree.png" alt="tree">
		<p>Click the button below to learn more about forests.</p>
		<button onclick="randomlink()" type="button">Learn More</button>
		</center>
	</div>

</main>

	<script src="scripts.js"></script>

</body>
